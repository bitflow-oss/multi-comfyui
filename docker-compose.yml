services:

  comfyui-1:
    container_name: comfyui-1
    image: multi-comfyui:latest
    ports:
      - "9100:8188"
    restart: always
    working_dir: /app
    volumes:
      - "./models:/app/models"
      - "./user:/app/user"
    command: ["python", "main.py", "--cuda-device", "0", "--listen", "0.0.0.0"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
#              device_ids: ['0']
              capabilities: [gpu]


  comfyui-2:
    container_name: comfyui-2
    image: multi-comfyui:latest
    ports:
      - "9200:8188"
    restart: always
