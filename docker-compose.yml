    volumes:
      - "./models:/app/models"
      - "./user:/app/user"
    command: [ "python", "main.py", "--cuda-device", "1", "--listen", "0.0.0.0" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]


